<html>

<head>
    <title>StoryBoard</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/comment.js"></script>

    <style>
        body {
            background-color: teal;
        }

    </style>

</head>

<body ng-app="comment" ng-controller="MainCtrl">
    <center>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Storyboard</h1>
                </div>

                <form ng-submit="addComment()" style="margin-top30px;">
                    <input type="text" ng-model="formContent"></input>
                    <button type="submit">Add a sentence to the story</button>
                </form>
                <div class="one" ng-repeat="comment in comments">
                    {{comment.title}}
                </div>
            </div>
        </div>
    </center>
</body>

</html>
